{% include "header.html" %}

<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

{% block body %}
<div class="container">

    <div class="row">

        <div class="col md-12">

            <h2>Student List <button type="button" class="btn btn-success  pull-right" data-toggle="modal"
                    data-target="#myModal">Add Student Data</button></h2>

            <table class="table table-striped">
                <tr>
                    <th>Serial</th>
                    <th>Nome</th>
                    <th>Numero</th>
                </tr>
                {% for row in students %}
                <tr>
                    <td>{{row.0}}</td>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>
                    <td>
                        <a href="alunos/update/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal"
                            data-target="#modaledit{{row.0}}">Edit</a>
                        <a href="alunos/delete/{{row.0}}" class="btn btn-danger btn-xs"
                            onclick="return confirm('Are You Sure For Delete?')">Delete</a>
                    </td>
                </tr>

        {% endfor  %}
        </table>

    </div>

</div>

</div>

</div>
{% endblock %}


<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
